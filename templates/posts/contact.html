{% extends 'sitebase.html' %}

{% block main %}
<!-- ##### Breadcrumb Area Start ##### -->
<div class="vizew-breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contact</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Contact Area Start ##### -->
<section class="contact-area mb-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-7 col-lg-8">
                <!-- Section Heading -->
                <div class="section-heading style-2">
                    <h4>Contact</h4>
                    <div class="line"></div>
                </div>


                <!-- Contact Form Area -->
                <div class="contact-form-area mt-50">
                    <form action="{% url 'contact' %}" method="post"> 
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                                {{ field.label }}
                                {{ field.errors }}
                                {{ field }}
                        </div>
                        {% endfor %}
                        <button class="btn vizew-btn mt-30" type="submit">Envoyer </button>
                    </form>
                </div>
            </div>

         
        </div>
    </div>
</section>
<!-- ##### Contact Area End ##### -->

{% endblock %}
