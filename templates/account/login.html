{% extends 'sitebase.html' %}

{% load i18n %}

{% block main %}

<!-- ##### Breadcrumb Area Start ##### -->
<div class="vizew-breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>
                                Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Login Area Start ##### -->
<div class="vizew-login-area section-padding-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="login-content">
                    <!-- Section Title -->
                    <div class="section-heading">
                        <h4>Great to have you back!</h4>
                        <div class="line"></div>
                    </div>

                    <form action="{% url 'account_login' %}" method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}

                            {{ form.login.errors }}
                            {{ form.login }}

                            {{ form.password.errors }}
                            {{ form.password }}
                          

                        <button type="submit" class="btn vizew-btn w-100 mt-30">Login</button>
                    </form>
                    <br>
                    <p style="text-align:center"><a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### Login Area End ##### -->

{% endblock %}
