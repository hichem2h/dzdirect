{% extends 'sitebase.html' %}

{% load i18n %}
{% load account %}

{% block main %}
<div class="vizew-signin-area section-padding-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="signin-content">
                        <div class="section-heading">
                            <h4>Welcome!</h4>
                            <div class="line"></div>
                        </div>
                        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                                {% csrf_token %}
                                {% for field in form %}
                                    {{ field.errors }}
                                    {{ field }}
                                {% endfor %}
                                <button type="submit" class="btn vizew-btn w-100 mt-30 name="action">{% trans "Change Password" %}</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
